<!DOCTYPE html>
<html>
<head>
    <title>Annoy O Matic</title>
    <script type="text/javascript" src="../js/annoy.js"></script>
</head>
<body>
    <h1>Annoy-Omatic</h1>
    <ul>
        <li>Ask the user "Are we there yet"</li>
        <li>Keep asking again and again until enter "yes" OR "yeah"</li>
        <li>Then, alert "Yay, we finally made it!</li>
    </ul>
    <h3>BONUS: A user can enter any string as long as it contains "yes" in it</h3>
</body>
</html>
